version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-council-backend
    restart: unless-stopped
    ports:
      - "8008:8008"
    volumes:
      # Mount data directory for conversation storage
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: llm-council-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Mount frontend build files
      - ./frontend/dist:/usr/share/nginx/html:ro
      # Mount nginx configuration
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: llm-council-network
